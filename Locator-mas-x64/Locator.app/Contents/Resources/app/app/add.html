<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Add to Locator</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="css/materialicon.css" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<link rel="stylesheet" href="css/style.css">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="min-height: 85vh">
	<div class="head"></div>
	<form class="add">
		<div class="row" if="first == true">
			<div class="col s12">
				<!-- Paste your URL -->
				<div class="input-field inline">
					<input type="text" class="link" target="newLink">
					<label for="text">URL</label>
				</div>
			</div>
			<button class="btn-floating btn-large waves-effect waves-light red show"><i class="material-icons">view_list</i></button>
		</div>
		<div class="row" if="note == true">
			<div class="row">
				<div class="input-field col s12">
					 <i class="material-icons prefix">mode_edit</i>
					<textarea id="textarea1" class="materialize-textarea notes" target="newNote"></textarea>
					<label for="textarea1">Additional notes</label>
				</div>
			</div>
		</div>
		<button type="submit" if="done == true" class="done btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></button>
	</form>
	<script src="js/display.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script src="../node_modules/localstoragedb/localstoragedb.js"></script>
	<script src="js/index.js" charset="utf-8"></script>
	<script>
		// You can also require other files to run in this process
		require('../renderer.js')
	</script>
</body>

</html>
